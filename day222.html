<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1" placeholder="Enter number 1">
    <select id="option">
        <option value=" ">Select operation  </option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input id="num2" placeholder="Enter number 2">

    <button onclick="opr()">Calculate</button>
    <script>
        function opr(){
            let a=parseFloat(document.getElementById("num1").value);
            let op=document.getElementById("option").value;
            let b=parseFloat(document.getElementById("num2").value);
            let result;
            if(op==="+")
        {
            result=a+b;
        }
        else if(op==="-")
        {
            result=a-b;
        }
        else if(op==="*")
        {
            result=a*b;
        }
        else if(op==="/"){
            if(b==0)
        {
            alert("Please choose valid number");
        }
            result=a/b;
        }
        else{
            result="Invalid operator";
        }

        alert("Result is:"+result);
        }

    </script>
</body>
</html>
